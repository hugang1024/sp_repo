spring:
  application:
    name: zuul
    
server:
  port: 3001
  
eureka:
  client:
    service-url:
      defaultZone: http://eureka1:2001/eureka, http://eureka2:2002/eureka

#zuul:       #默认的id，可以不用写
 #routes:
  #item-service: /item-service/**
  #user-service: /user-service/**
  #order-service: /order-service/**

zuul:
  retryable: true

ribbon:   #重试的参数
  ConnectTimeout: 1000
  ReadTimeout: 1000
  MaxAutoRetriesNextServer: 1
  MaxAutoRetries: 1
  
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 500  

management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream            